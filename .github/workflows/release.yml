name: Release

on:
  release:
    types: [published]

jobs:
  test:
    uses: ./.github/workflows/test.yml

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup uv
        uses: astral-sh/setup-uv@v3
      - name: Publish to PyPI
        run: |
          uv build
          uv publish
