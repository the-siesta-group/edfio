name: Test

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  workflow_call:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}-${{ hashFiles('pyproject.toml') }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
      - name: Pre-commit
        run: uv run --python=3.10 --with numpy==1.22.0 pre-commit run --all-files

  test:
    needs: pre-commit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        numpy: ["numpy"]
        include:
          - python-version: "3.9"
            numpy: numpy==1.22.0
          - python-version: "3.10"
            numpy: numpy==1.22.0
          - python-version: "3.11"
            numpy: numpy==1.23.2
          - python-version: "3.12"
            numpy: numpy==1.26.0
          - python-version: "3.13"
            numpy: numpy==2.1.0
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Pytest
        run: uv run --with ${{ matrix.numpy }} pytest -Werror --cov --cov-report term-missing --cov-fail-under=100
